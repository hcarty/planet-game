; planet - Basic template config file

; Loads regular config data
@planet.ini@

; Overrides some values for debug
[Display]
Title           = planet (Debug)

[Render]
ShowFPS         = true

[Physics]
;ShowDebug       = true

[Resource]
WatchList       = Config # Texture # Sound

[Bundle]
ExcludeList    += planetd.ini

; Debug controls for the dropper
[DropperInput]
KEY_BACKSPACE = GameOver

[DropperEvents]
OnInput:.GameOver = > Get Runtime Scene, Object.FireTrigger < GameOver true
