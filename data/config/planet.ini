; planet - Template basic config file

[Display]
; FullScreen = false + Decoration = false + no dimension -> Borderless FullScreen
Title           = planet
FullScreen      = false
Decoration      = false
Smoothing       = true
VSync           = true

[Resource]
Texture         = bundle: # bundle:planet.obr # ../data/texture
Sound           = bundle: # bundle:planet.obr # ../data/sound

[Input]
KEY_ESCAPE      = Quit
KEY_SPACE       = Drop

[MainViewport]
Camera          = MainCamera

[MainCamera]
FrustumWidth    = % > Get Display ScreenHeight, > Get Display ScreenWidth, > / < <, > Get @ FrustumHeight, * < <
FrustumHeight   = 800
FrustumFar      = 2
FrustumNear     = 0
Position        = (0, 0, -1) ; Objects with -1 <= Z <= 1 will be visible

[Scene]
ChildList       = Planet # Arena # Dropper

[Object]

; Play arena

[Arena]
ChildList       = ArenaLeft # ArenaRight # ArenaBottom

[ArenaLeft]
Graphic         = ArenaGraphic
Body            = ArenaBody
Size            = (10, 500)
Position        = (-400, -150)
Pivot           = top left

[ArenaRight@ArenaLeft]
Position        = (400, -150)
Pivot           = top right

[ArenaBottom@ArenaLeft]
Size            = (800, 10)
Position        = (-400, 350)

[ArenaGraphic]
Texture         = pixel

[ArenaBody]
Dynamic         = false
PartList        = ArenaBodyPart

[ArenaBodyPart]
Type            = box
Friction        = 0.1
Restitution     = 0
SelfFlags       = wall
CheckMask       = planet
Solid           = true

; Dropper

[Dropper]
Graphic         = DropperGraphic
Position        = (0, -250)
TrackList       = DropperPositionTrack

[DropperGraphic]
Texture         = crosshair002.png
Pivot           = center

[DropperPositionTrack]
0               = > Object.GetPosition ^ true, Set Runtime DropperPosition <
Loop            = true

; Planets

[Planet]
Graphic         = PlanetGraphic
Body            = PlanetBody
Scale           = 0.03

[PlanetGraphic]
Texture         = Planets/planet01.png
Pivot           = center

[PlanetBody]
LinearDamping   = 0.5
AngularDamping  = 0.5
Dynamic         = true
CustomGravity   = (0, 981, 0)
PartList        = PlanetBodyPart

[PlanetBodyPart]
Type            = sphere
Radius          = 510
Friction        = 0.1
Restitution     = 0
Density         = 0.1
SelfFlags       = planet
CheckMask       = planet # wall
Solid           = true
