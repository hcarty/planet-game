; planet - Template basic config file

[Display]
; FullScreen = false + Decoration = false + no dimension -> Borderless FullScreen
Title           = planet
FullScreen      = false
Decoration      = false
Smoothing       = true
VSync           = true

[Resource]
Texture         = bundle: # bundle:planet.obr # ../data/texture
Sound           = bundle: # bundle:planet.obr # ../data/sound

[Input]
KEY_ESCAPE      = Quit
KEY_SPACE       = Drop
KEY_LEFT        = Left
KEY_RIGHT       = Right

[MainViewport]
Camera          = MainCamera

[MainCamera]
FrustumWidth    = % > Get Display ScreenHeight, > Get Display ScreenWidth, > / < <, > Get @ FrustumHeight, * < <
FrustumHeight   = 800
FrustumFar      = 2
FrustumNear     = 0
Position        = (0, 0, -1) ; Objects with -1 <= Z <= 1 will be visible

[Scene]
ChildList       = Arena # Dropper

[Object]

; Play arena

[Arena]
ChildList       = ArenaLeft # ArenaRight # ArenaBottom

[ArenaLeft]
Graphic         = ArenaGraphic
Body            = ArenaBody
Size            = (10, 600)
Position        = (-300, -220)
Pivot           = top left

[ArenaRight@ArenaLeft]
Position        = (300, -220)
Pivot           = top right

[ArenaBottom@ArenaLeft]
Size            = (600, 10)
Position        = (-300, 350)

[ArenaGraphic]
Texture         = pixel

[ArenaBody]
Dynamic         = false
PartList        = ArenaBodyPart

[ArenaBodyPart]
Type            = box
Friction        = 0.1
Restitution     = 0
SelfFlags       = wall
CheckMask       = planet
Solid           = true

; Dropper

[Dropper]
Graphic         = DropperGraphic
Position        = (0, -240)
Drop            = Planet1 # Planet2 # Planet3
MinDropWait     = 0.5 ; In seconds
ChildList       = DropperPointer
MinX            = % > Get ArenaLeft Position, > Vector.X <, > + < 20, return <
MaxX            = % > Get ArenaRight Position, > Vector.X <, > - < 20, return <
MaxSpeed        = (300, 0, 0)

[DropperGraphic]
Texture         = face_a.png
Pivot           = bottom left

[DropperPointer]
Graphic         = DropperPointerGraphic
Position        = top left -> bottom left
Scale           = 0.5

[DropperPointerGraphic]
Texture         = purple_hand_point.png
Pivot           = center
Flip            = x

; Planets

[Planet1@Planet]
Next            = Planet2

[Planet2@Planet]
Next            = Planet3
Scale           = 0.05
Texture         = Planets/planet02.png

[Planet3@Planet]
Next            = Planet4
Scale           = 0.1
Texture         = Planets/planet03.png

[Planet4@Planet]
Next            = Planet5
Scale           = 0.11
Texture         = Planets/planet04.png

[Planet5@Planet]
Next            = Planet6
Scale           = 0.15
Texture         = Planets/planet05.png

[Planet6@Planet]
Next            = Planet7
Scale           = 0.2
Texture         = Planets/planet06.png

[Planet7@Planet]
Next            = Planet8
Scale           = 0.25
Texture         = Planets/planet07.png

[Planet8@Planet]
Next            = Planet9
Scale           = 0.3
Texture         = Planets/planet08.png

[Planet9@Planet]
Stay            = true
Scale           = 0.35
Texture         = Planets/planet09.png

[Planet]
Body            = PlanetBody
Scale           = 0.03
Graphic         = @
Texture         = Planets/planet01.png
Pivot           = center

[PlanetBody]
LinearDamping   = 0.5
AngularDamping  = 0.9
Dynamic         = true
CustomGravity   = (0, 1600, 0)
PartList        = PlanetBodyPart

[PlanetBodyPart]
Type            = sphere
Radius          = 510
Friction        = 0.7
Restitution     = 0
Density         = 0.1
SelfFlags       = planet
CheckMask       = planet # wall
Solid           = true
