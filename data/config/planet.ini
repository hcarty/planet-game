; planet - Template basic config file

[Display]
; FullScreen = false + Decoration = false + no dimension -> Borderless FullScreen
Title           = planet
FullScreen      = false
Decoration      = false
Smoothing       = true
VSync           = true

[Resource]
Texture         = bundle: # bundle:planet.obr # ../data/texture
Sound           = bundle: # bundle:planet.obr # ../data/sound

[Input]
KEY_ESCAPE      = Quit

[MainViewport]
Camera          = MainCamera

[MainCamera]
FrustumWidth    = % > Get Display ScreenHeight, > Get Display ScreenWidth, > / < <, > Get @ FrustumHeight, * < <
FrustumHeight   = 800
FrustumFar      = 2
FrustumNear     = 0
Position        = (0, 0, -1) ; Objects with -1 <= Z <= 1 will be visible

[Scene]
ChildList       = Planet # Arena

[Object]

; Play arena

[Arena]
ChildList       = ArenaLeft # ArenaRight # ArenaBottom

[ArenaLeft]
Graphic         = ArenaGraphic
Body            = ArenaBody
Size            = (10, 500)
Position        = (-400, -150)
Pivot           = top left

[ArenaRight@ArenaLeft]
Position        = (400, -150)
Pivot           = top right

[ArenaBottom@ArenaLeft]
Size            = (800, 10)
Position        = (-400, 350)

[ArenaGraphic]
Texture         = pixel

[ArenaBody]
Dynamic         = false
PartList        = ArenaBodyPart

[ArenaBodyPart]
Type            = box
Friction        = 0.1
Restitution     = 0
SelfFlags       = wall
CheckMask       = planet
Solid           = true

; Planets

[Planet]
Graphic         = PlanetGraphic
Body            = PlanetBody

[PlanetGraphic]
Texture         = pixel
TextureSize     = (50, 50)

[PlanetBody]
Mass            = 10
LinearDamping   = 0.5
AngularDamping  = 0.5
Dynamic         = true
CustomGravity   = (0, 981, 0)
;AllowSleep = [Bool]; NB: Defaults to true;
PartList        = PlanetBodyPart

[PlanetBodyPart]
Type            = sphere
Center          = full
Radius          = full
Friction        = 0.1
Restitution     = 0
;Density         = [Float]
SelfFlags       = planet
CheckMask       = planet # wall
Solid           = true
